<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery-findByClass-findById</title>
    

    <script src="jquery-3.5.1.min.js"></script>


    <style>
          .deneme { 
          display: block;
          height:100px;
          border: 2px solid lightgrey;
          color: gray;
          padding: 5px;
          margin: 15px;
          font-weight:bold;
        }
       

        

    </style>




</head>
<body>

    <div id="div1" class="deneme c1">
        #div1 <br /> <br />
        .c1

    </div>
    <div id="div4" class="deneme c1">
        #div4 <br /> <br />
        .c1

    </div>
    <div id="div2" class="deneme c2">
        #div2 <br /><br />
        .c2
    </div>
    <div id="div3" class="deneme c3">
        #div3 <br /><br />
        .c3
    </div>
    <div id="div4" class="deneme c4">
        #div3 <br /><br />
        .c3
    </div>


    <br />
    <button id="btn">Tıkla</button>

    <script>




        $(function () {

            $("#btn").click(function () {

                $("div").not(".c1").css({

                    "border": "2px solid green",
                    "color": "green"

                });
                
                $("div").filter(".c1").css({

                    "border": "5px solid blue",
                    "color": "blue"

                });
                
                
                $("div").filter("#div4").css({

                    "border": "3px solid red",
                    "color": "red"

                });
                



            });




        });





    </script>




</body>
</html>
