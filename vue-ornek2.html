<!doctype html>
<html lang="tr-TR">
<head>
<title>Vue.js öğreniyorum</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
<div id=app2 style="position:fixed; height:100%; width:100%;">
    <input type="text" v-model="name">
    <p>{{name}}</p>
    <hr>
    <button v-on:click="counter++">Arttır</button>
    <button v-on:click="counter--">Azalt</button>
    |
    <button @click="counter2++">Arttır</button>
    <button @click="counter2--">Azalt</button>
    <p>Counter : {{counter}} | {{counter2}}</p>
    <p>{{result()}} | {{ output }}</p>

</div>

<script type="text/javascript">
    new Vue({
        el : "#app2",
        data : {
            name:"Anıl",
            counter:0,
            counter2:0
            },
        methods : {
            result : function(){
                console.log('result çalıştı');
                return this.counter>10 ? "Counter > 10" : "Counter < 10";
            }
        },
        computed : {
            output : function(){
                console.log('output çalıştı');
                return this.counter2>10 ? "Counter2 > 10" : "Counter2 < 10";
            }
        },
        watch : {
            counter : function(value){
                bu = this;
                setTimeout(function(){
                    bu.counter = 9999;
                },1500)
            }
        }

    });
</script>

</body>
</html>
