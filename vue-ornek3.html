<!doctype html>
<html lang="tr-TR">
<head>
<title>Vue.js öğreniyorum</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
    .box{
        width: 100px;
        height: 100px;
        background-color:gray;
        display: inline-block;
        margin: 5px;
    }
    .green{
        background-color:green;
    }
    .blue{
        background-color:blue;
    }
    .orange{
        background-color:orange;
    }
</style>
</head>

<body>
<div id=app3 style="width:100%;">
    <div @click="attachedClass = !attachedClass" class="box" :class="{green : attachedClass}"></div>
    <div @click="attachedClass = !attachedClass" class="box" :class="divClass"></div>
    <div class="box" :class="[color,{green : attachedClass}]"></div>
    <div class="box" :style="{'background-color' : color2}"></div>
    <div class="box" :style="customStyle"></div>
    <div class="box" :style="[customStyle,{width: height + 'px'}]"></div>
    <br /><hr>
    <label>style
    <input type="text" v-model="color" placeholder="div2 div3">
    </label>

    <label>height & width
    <input type="text" v-model="height" placeholder="div4">
    </label>

    <label>color
    <input type="text" v-model="color3" placeholder="div4">
    </label>
    
</div>

<script type="text/javascript">
    new Vue({
        el : "#app3",
        data : {
            attachedClass: false,
            color:"orange",
            color2: "yellow",
            color3: "black",
            height:20
        },
        computed : {

            divClass : function (){
                return {
                    orange : this.attachedClass,
                    blue   : !this.attachedClass
                }
            },
            customStyle : function (){
                return {
                    backgroundColor:this.color3,
                    height: this.height + "px"
                }
            }
        }

    });
</script>

</body>
</html>
